<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的创建</title>
    <script src="../lib/vue221.js"></script>
</head>

<body>
    <template id="acc">
       <div>
             {{msg}}<br>
             <br>
            <a href="#" @click="login">登录</a>
            <a href="#" @click="register">注册</a>
       </div>
    </template>
    <div id="app">
        <login></login>
    </div>
    <script>
        Vue.component('login', {
            template: '#acc',
            data: function () {
                return {
                    msg: '注册组件'
                }
            },
            methods:{
                login:function(){
                    alert('我是登录');
                },
                register:function(){
                    alert('我是注册');
                }
            }
        })
        new Vue({
            el: '#app',

        })
    </script>
</body>

</html>
