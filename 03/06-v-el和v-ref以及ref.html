<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-v-el和v-ref以及ref</title>
    <script src="../lib/vue1026.js"></script>
</head>

<body>
    
    <div id="app">
        <button type="button" @click="getDom">获取dom</button>
        <div v-el:dom>我是DOM元素</div>
        <button type="button" @click="getCom">获取com</button>
        <ref v-ref:com></ref>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{

            },
            methods:{
                getDom:function(){
                    console.log(this.$els.dom.innerHTML)
                },
                getCom:function(){
                    console.log(this.$refs.com.senddata)
                }
            },
            components:{'ref':{
                template:'<div><p>我是组件</p></div>',
                data:function(){
                    return{
                        senddata:'我是子组件内部的数据'
                    }
                }
            }}

        })
    </script>
</body>
</html>
