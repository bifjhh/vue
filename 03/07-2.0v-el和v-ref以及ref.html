<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07 2.0ref</title>
    <!-- <script src="../lib/vue1026.js"></script> -->
    <script src="../lib/vue221.js"></script>
</head>
 <body>
     
    <div id="app">
        <button @click="getDom" type="button">获取DOM</button>
        <p ref="getdom">我是domdom</p>
        <button @click="getCom" type="button">获取COM</button>
        <module ref="getcom"></module>
    </div>
    <script>
        new Vue({
            el:'#app',
            methods:{
                getDom:function(){console.log(this.$refs.getdom.innerHTML)},
                getCom:function(){console.log(this.$refs.getcom.msg)},
            },
            components:{'module':{template:'<div><p>我是子组件</P></div>',data:function(){return{msg:'我是子组件的数据'}}}}
        })
    </script>
 </body>
</html>
