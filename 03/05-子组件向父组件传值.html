<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子组件向父组件传值</title>
    <script src="../lib/vue221.js"></script>
</head>


<body>
    <template id="module">
        <div>
            <button @click="sendData" type="button">发送数据</button>
        </div>
    </template>
    
    <div id="app">
        <login @send="getData"></login>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{},
            methods:{
                getData:function(v){
                    alert(v);
                }
            },
            components:{'login':{
                template:'#module',
                data:function(){
                    return{msg:'我是传递的数据'}
                },
                methods:{
                    sendData:function(){
                        this.$emit('send',this.msg);
                    }
                }
            }}
        })
    </script>
</body>
</html>
