<body>
    <template id="temp">
        <button @click="senddata">发送数据</button>
    </template>
    <div id="app">
        <setdata @send="getdata"></setdata>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{},
            methods:{
                getdata:function(v){
                    alert(v);
                }
            },
            components:{'setdata':{
                template:'#temp',
                methods:{
                    senddata:function(){
                        this.$emit('send','18')
                    }
                }
            }},
        })
    </script>
</body>
