<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套路由的使用</title>
    <script src="../lib/vue221.js"></script>
    <script src="../lib/vue-router231.js"></script>
</head>


 <body>
     
    <div id="app">
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>
        <router-view></router-view> 
    </div>
    <script>
        var app = Vue.extend({
            template:'<div>账号管理<router-view></router-view></div>'
            // 在其中嵌套<router-view></router-view> 用于显示被嵌套的内容
        })
        var login = Vue.extend({
            template:'<div>登陆</div>'
        })
        var register = Vue.extend({
            template:'<div>注册</div>'
        })
        var router=new VueRouter({
            routes:[
                {
                    path:'/account',
                    component:app,
                    children:[//被嵌套的路由，
                        {//配置路由规则
                            path:'login',
                            component:login
                        },
                        {//配置路由规则
                            path:'register',
                            component:register
                        }
                    ]
                }
            ]
        })
        new Vue({
            el:'#app',
            router:router
        })
    </script>
 </body>
</html>
