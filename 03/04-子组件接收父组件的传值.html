<body>
    <template id="module">
        <div>{{getage}}</div>
    </template>

    <div id="app">
        <child :getage="age"></child>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                age: 18,
            },
            components: {
                'child': {
                    template: '#module',
                    props:['getage']
                }
            },
        })
    </script>
</body>
