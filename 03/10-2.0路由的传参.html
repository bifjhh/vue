<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由的传参使用</title>
    <script src="../lib/vue221.js"></script>
    <script src="../lib/vue-router231.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/login/rose">登录</router-link>
        <router-link to="/register/ivan">注册</router-link>
        <router-view></router-view>
    </div>
    <script>
        var app = Vue.extend({});
        var login = Vue.extend({
            template: '<div>登录{{val}}</div>',
            data: function () {
                return {
                    val: ''
                }
            },
            created: function () {
                this.val = this.$route.params.name;
                //获取 当前 路由 下的参数 的名称
            }
        });
        var register = Vue.extend({
            template: '<div>注册{{this.$route.params.name}}</div>'
        });
        var router = new VueRouter({
            routes: [{
                    path: '/login/:name', //: 后面的为参数
                    component: login
                },
                {
                    path: '/register/:name',
                    component: login
                }
            ]
        });

        new Vue({
            el: '#app',
            router: router
        })
    </script>
</body>

</html>
