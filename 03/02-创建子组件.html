<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册子组件</title>
    <script src="../lib/vue221.js"></script>
</head>

<body>
    
    <div id="app">
        <module></module>
    </div>
    <script>
        Vue.component('module',{
            template:'<div><p>父组件</p><child></child></div>',
            components:{
                'child':{
                    template:'<p>子组件</p>'
                }
            }
        })
        new Vue({
            el:'#app',

        })
    </script>
</body>
</html>
