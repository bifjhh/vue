 <body>
     
    <div id="app">
        <a href="#" @click="urlName='login'">登录</a>
        <a href="#" @click="urlName='register'">注册</a>
        <component :is="urlName"></component>
    </div>
    <script>
        Vue.component('login',{
            template:'<h1>我是登录</h1>'
        })
         Vue.component('register', {
                template: '<h1>我是注册</h1>'
            })
        new Vue({
            el:'#app',
            data:{
                urlName:'',
            }
        })
    </script>
 </body>
