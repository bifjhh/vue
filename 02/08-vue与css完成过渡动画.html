<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue和css完成过渡动画</title>
    <script src="../lib/vue221.js"></script>
   
    <style>

        .trans-enter-active,
        .trans-leave-active {
            transition: all 1s ease;
            
        }

        .trans-enter,
        .trans-leave-to {
            margin-left: 100px;
            opacity: 0;
        }
        .trans-enter-to,.trans-leave{
            margin-left: 0px;
            opacity: 1;
        }
    </style>
</head>


<body>
    <div id="app">
        <button type="button" @click="change">点击切换</button>
        <transition name="trans">
            <div v-show="isshow">
                {{msg}}
            </div>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                isshow: false,
            },
            methods: {
                change: function () {
                    this.isshow = !this.isshow;
                }
            }
        })
    </script>
</body>

</html>
