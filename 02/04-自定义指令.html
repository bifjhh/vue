<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令</title>
    <script src="../lib/vue1026.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-focus v-color="color" >
    </div>
    <script>
        Vue.directive("focus",function(el){
            var inputText = this.el;
            console.log(inputText);
            inputText.focus();
        });

        Vue.directive("color",function(){
            console.log(this.el);
            console.log(this.vm);
            console.log(this.expression);
            this.el.style.color=this.vm[this.expression];
        })
        new Vue({
            el: '#app',
            data: {
                color: '#0ff'
            }
        })
    </script>
</body>

</html>
