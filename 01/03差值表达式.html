<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue221.js"></script>
</head>

<body>
    <div id="box">
        <input type="button" value="点击" v-on:click="add">
        <div v-html="msg">
        </div>
        <div>
            {{msg+'程序员'}} <br>
            {{msg=='黑马'? 'true': 'false'}} <br>
            {{ifl(msg)}}
        </div>


    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                msg: '黑马'
            },
            methods: {
                add: function () {
                    // console.log(this.msg);
                    console.log(this);
                },
                'ifl': function (str) {
                    return str == '黑马'
                }

            }
        })
    </script>
</body>

</html>
